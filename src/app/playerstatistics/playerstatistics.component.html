<app-dashboard></app-dashboard>







<div class="card">

    <mat-card-header>
        <mat-card-title>Name: {{result.fullName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        majorTeams: {{result.majorTeams}}
        <br>
        imageURL: {{result.imageURL}}
        <br>
        country: {{result.country}}

    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="addRecommended(result)"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>recommend</mat-icon>
        </button>
    </mat-card-actions>
</div>
